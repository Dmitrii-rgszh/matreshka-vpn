  <meta property="og:description" content="–ë–µ–∑–æ–ø–∞—Å–Ω—ã–π VPN —á–µ—Ä–µ–∑ Telegram WebApp" />

  <!-- –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ —à—Ä–∏—Ñ—Ç–æ–≤ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è FOUC */
    body {
      margin: 0;
      padding: 0;
      background: #1a1a2e;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* –ü—Ä–µ–ª–æ–∞–¥–µ—Ä */
    .app-preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .preloader-logo {
      font-size: 64px;
      margin-bottom: 20px;
      animation: preloader-float 2s ease-in-out infinite;
      filter: drop-shadow(0 0 20px #FFD700);
    }
    
    .preloader-text {
      font-size: 24px;
      font-weight: 600;
      color: #FFD700;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .preloader-subtitle {
      font-size: 14px;
      color: #b0b8c5;
      text-align: center;
    }
    
    .preloader-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 215, 0, 0.3);
      border-top: 3px solid #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    
    @keyframes preloader-float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* –°–∫—Ä—ã—Ç—å –ø—Ä–µ–ª–æ–∞–¥–µ—Ä –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ */
    .app-loaded .app-preloader {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- –ü—Ä–µ–ª–æ–∞–¥–µ—Ä -->
  <div class="app-preloader" id="preloader">
    <div class="preloader-logo">ü™Ü</div>
    <div class="preloader-text">–†—É—ÅVPN</div>
    <div class="preloader-subtitle">–ó–∞—â–∏—Ç–∞ —Å –¥—É—à–æ–π</div>
    <div class="preloader-spinner"></div>
  </div>
  
  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
  <div id="root"></div>
  
  <script>
    // –°–∫—Ä—ã—Ç–∏–µ –ø—Ä–µ–ª–æ–∞–¥–µ—Ä–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('app-loaded');
        setTimeout(function() {
          const preloader = document.getElementById('preloader');
          if (preloader) {
            preloader.remove();
          }
        }, 500);
      }, 1000);
    });
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      
      // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ viewport
      tg.ready();
      tg.expand();
      
      // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
      if (tg.colorScheme === 'dark') {
        document.documentElement.classList.add('dark');
      }
      
      // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
      
      // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
      document.addEventListener('selectstart', function(e) {
        if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
          e.preventDefault();
        }
      });
      
      // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∑—É–º–∞
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      });
      
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      console.log('Telegram WebApp –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ');
    } else {
      console.warn('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ —Ä–µ–∂–∏–º–µ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏');
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
    window.addEventListener('error', function(e) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è:', e.error);
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('–ù–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω–æ–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ Promise:', e.reason);
    });
  </script>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
